<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="container">
      <div id="background"></div>
      <div id="content">
        <div id="weather">
          <img />
          <span></span>
        </div>
        <button id="todo-toggle-button">Todo List&nbsp;&nbsp;🔽</button>
        <div id="todo-wrapper" class="hidden">
          <form>
            <input type="text" placeholder="Press Enter to save!" />
          </form>
          <ul></ul>
        </div>
        <h2 id="clock"></h2>
        <h1 id="greeting" class="hidden"></h1>
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
        </form>
        <div id="quote">
          <span></span>
          <br />
          <span></span>
        </div>
        <button id="music-toggle-button">🔉 Damons year - josee!</button>
        <a
          href="https://www.flaticon.com/kr/free-icons/-"
          title="위치 없음 아이콘"
          >위치 없음 아이콘 제작자: Freepik - Flaticon</a
        >
      </div>
    </div>
    <audio id="music" controls>
      <source src="/audio/song.mp3" />
    </audio>
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/music.js"></script>
  </body>
</html>
